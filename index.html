<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>Replace all of the images with images of your choice and appropriate captions. Include two paragraphs about the contents of your site.  Do not remove the skip to top link.</p>

    <p>Images of our solar system</p>
    
    <div class = "grid">
        <figure>
        <img src="images/SS.png" alt="The Solar System" width="200">
        <figcaption>Red</figcaption>
        </figure>
        <figure>
        <img src="images/Mercury.jpg" alt="Planet Mercury" width="200">

        </figure>
        <figure>
        <img src="images/Venus.jpeg" alt="Planet Venus" width="200">
        <figcaption>Yellow</figcaption>
        </figure>
        <figure>
        <img src="images/Earth.jpg" alt="Planet Earth" width="200">
        <figcaption>Green</figcaption>
        </figure>
        <figure>
        <img src="images/Mars.jpeg" alt="Planet Mars" width="200">
        <figcaption>Blue</figcaption>
        </figure>
        <figure>

        <figcaption>Indigo</figcaption>
        </figure>
        <figure>
        <img src="images/Jupiter.jpeg" alt="Planet Jupiter" width="200">
        <figcaption>Purple</figcaption>
        </figure>
        <figure>
        <img src="images/Neptune.jpg" alt="Planet Neptune" width="200">

  <footer>
    <a href="#top">Jump to the Top</a>
